<div>
  <input type="text"
    appAutofocus
    [(ngModel)]="words"
    (keydown.enter)="sendWords()">
  <button (click)="sendWords()">Send words</button>
</div>
<ul>
  <li *ngFor="let message of messages; index as i"
      [style.fontWeight]="message.ack || 'bold'"
      (click)="ack(i)">
    {{ message.msg }}
  </li>
</ul>
